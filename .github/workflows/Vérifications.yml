name: VÃ©rifications

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore /warnaserror -c Release
    - name: Setup Python
      uses: actions/setup-python@v4.7.1
      with:
        python-version: '3.10'
      if: github.event_name != 'pull_request'
    - name: Install Paramiko
      run: python3 -m pip install paramiko
      if: github.event_name != 'pull_request'
    - name: Deploy build
      env:
        DEPLOY_HOSTNAME: ${{ secrets.DEPLOY_HOSTNAME }}
        DEPLOY_USERNAME: ${{ secrets.DEPLOY_USERNAME }}
        DEPLOY_PASSWORD: ${{ secrets.DEPLOY_PASSWORD }}
      run: python3 .deployment/galliumplus-deploy
      if: github.event_name != 'pull_request'
  
  unit-tests:
    runs-on: ubuntu-latest
    env:
      GALLIUM_ENV: test
      GALLIUM_HTTP: 5080
      GALLIUM_HTTPS: 5443
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    - name: Run unit tests
      run: dotnet test
  
  api-tests:
    runs-on: ubuntu-latest
    env:
      GALLIUM_ENV: test
      GALLIUM_HTTP: 5080
      GALLIUM_HTTPS: 5443
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
        cache-dependency-path: '.tests/requirements.txt'
    - name: Install dependencies
      run: python3 -m pip install -r .tests/requirements.txt
    - name: Run API behavior tests
      run: python3 .tests/main.py --long-timeout

      


    
